<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Recreation</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="top-bar">
            <div class="space push-down" id="mail-button">
                <a class="sm" href="#">Gmail</a>
            </div>
            <div class="small back space push-down" id="video-button">
                <a class="sm" href="#">Videos</a>
            </div>
            <div class="more-apps space push-down" id="more-options">
                <a href="#"><img src="https://image.flaticon.com/icons/svg/60/60991.svg" alt="More options"></a>
            </div>
            <div class="space" id="login-button" style="margin-top: 3px">
                <a type=button href="#">Login</a>
            </div>
        </div>
        <div class="search-area">
            <a href="#"><img src="images/google-logo.png" alt="Google logo" id="logo"></a>
            <input id="search-bar" type="text" style="width: 500px; height: 37px">
            <div class="search-buttons">
                <input type="button" class="button" id="google-search" value="Google Search">
                <input type="button" class="button" id="random-search" value="I'm feeling lucky!">
            </div>
        </div>
    </body>
</html>
